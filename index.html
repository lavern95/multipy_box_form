<!DOCTYPE html>
<html>
<head>
  <title>Multiply Box Forms</title>
  <style>
    body {
      font-family: sans-serif;
    }

    form {
      margin: 0 auto;
      width: 500px;
    }

    label {
      display: inline-block;
      width: 100px;
    }

    input {
      width: 200px;
    }

    button {
      width: 100px;
      margin-top: 10px;
    }

    .multiply-box-container {
      margin-top: 20px;
    }

    .multiply-box {
      float: left;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Multiply Box Forms</h1>

  <form action="" method="post" onsubmit="return multiplyBoxes()">

    <label for="numberOfBoxes">Number of Boxes:</label>
    <input type="number" id="numberOfBoxes" name="numberOfBoxes" required>

    <button type="submit">Add Boxes</button>

  </form>

  <div class="multiply-box-container">

    <div id="multiply-box-list"></div>

  </div>

  <script>
    function multiplyBoxes() {
      // Get the number of boxes from the form.
      var numberOfBoxes = document.getElementById('numberOfBoxes').value;

      // Create a new multiply box for each box.
      var multiplyBoxList = document.getElementById('multiply-box-list');
      for (var i = 0; i < numberOfBoxes; i++) {
        var multiplyBox = document.createElement('div');
        multiplyBox.classList.add('multiply-box');
        multiplyBoxList.appendChild(multiplyBox);
      }

      // Prevent the form from submitting.
      return false;
    }
  </script>

</body>
</html>
